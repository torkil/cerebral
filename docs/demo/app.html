<html>
<head>
  
  <link rel="stylesheet" type="text/css" href="style/app.css">

  <script type="text/javascript" src="../../cerebral/vendor/require.js"></script>

  <script type="text/javascript">

    require.config({
      baseUrl: "../../",
      shim: {
        "backbone": {
          deps: ["underscore", "jquery"],
          exports: "Backbone"
        },
        "underscore": {
          exports: "_"
        },
      },
      paths: {
        "backbone": "cerebral/vendor/backbone",
        "underscore": "cerebral/vendor/underscore",
        "jquery": "cerebral/vendor/jquery",
        "app": "docs/demo/js"
      }
    })

  </script>

  <script type="text/javascript">

    window.bootstrap = {}

    window.bootstrap.todos = [
      {
        description: "Open app",
        completed: true
      },
      {
        description: "Complete this, while beeing a boss is optional.",
        completed: false
      }
    ]

    window.bootstrap.achievements = [
      {
        tag: "firsttodo",
        description: "Create your first todo",
        completed: false
      },
      {
        tag: "firstcomplete",
        description: "Complete your first todo",
        completed: false
      },
      {
        tag: "removetodo",
        description: "Remove your first todo",
        completed: false
      },
      {
        tag: "threetodos",
        description: "Create three todos",
        completed: false
      }
    ]

  </script>

  <script type="text/javascript" src="./js/main.js"></script>

</head>
<body>

  <div id="app">

    <section id="todos">
      <h1>Todos</h1>
      <div class="content">
        <input class="new-todo" placeholder="Create a todo"/>
        <ul class="list"></ul>
      </div>
    </section>

    <section id="achievements">
      <h1>Achievements</h1>
      <div class="content">
        <ul class="list"></ul>
      </div>
    </section>

  </div>
  
  <script type="text/template" id="todo-template">
    <input type="checkbox" class="completed" <% if(completed) { %> checked <% }; %> />
    <div class="description"> <%= description %> </div>
    <div class="remove">Remove</button>
  </script>

  <script type="text/template" id="achievement-template">
    <div class="description"> <%= description %> </div>
  </script>

</body>
</html>
